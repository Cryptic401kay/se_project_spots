<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="pictures of remote places" />
  <meta name="author" content="David Baron" />
  <meta name="keywords" content="HTML, CSS, photos" />
  <link rel="stylesheet" href="./pages/index.css" />
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  <title>Spots</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <img src="./images/logo.svg" alt="Spot Logo" class="header__logo">
    </header>
    <main class="content">
      <section class="profile page__section">
        <img src="./images/avatar.jpg" alt="Bessie Coleman's avatar" class="profile__avatar">
        <div class="profile__column">
          <h1 class="profile__name">Aliaune Damala Bouga Time Bongo Puru Nacka Lu Lu Lu Badara Akon</h1>
          <p class="profile__description">Civil Aviator Known mononymously as Akon (/ˈeɪkɒn/), is a Senegalese-American singer, record producer, and entrepreneur. An influential figure in modern world</p>
          <button type="button" class="profile__edit-btn">
          <img src="./images/pencil.svg" alt="pencil icon" />  Edit Profile
        </button>
        </div>
        <button type="button" class="profile__new-post-btn">
          <img src="./images/plus-icon.svg" alt="plus icon" />  New Post
        </button>
      </section>
      <section class="cards page__section">
        <ul class="cards__list">
          <template id="card-template">
            <li class="card">
            <button class="card__delete-btn" type="button"></button>
            <img src="#" alt="" class="card__image" />
            <div class="card__content">
             <h2 class="card__title"></h2>
             <button type="button" class="card__like-btn" aria-label="Like card"></button>
            </div>
          </li>
          </template>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">2025 © Spots</p>
    </footer>
    <!-- Edit existing post modal -->
    <div class="modal" id="edit-profile-modal">
      <div class="modal__container">
        <button type="button" class="modal__close-btn">
          <img src="./images/X-icon.svg" alt="close X icon" /></button>
        <h2 class="modal__title">Edit profile</h2>
        <form class="modal__form">
          <label for="profile-name-input" class="modal__label">Name
            <input
             id="profile-name-input"
             type="text"
             class="modal__input"
             placeholder="Type your name" />
          </label>
          <label for="profile-description-input" class="modal__label">Description
          <input
            id="profile-description-input"
            type="text"
            class="modal__input"
            placeholder="Describe yourself" />
          </label>
          <button type="submit" class="modal__submit-btn">Save</button>
        </form>
      </div>
    </div>
    <!-- new post modal -->
    <div class="modal" id="new-post-modal">
      <div class="modal__container">
        <button type="button" class="modal__close-btn">
          <img src="./images/X-icon.svg" alt="close X icon" /></button>
        <h2 class="modal__title">New Post</h2>
        <form class="modal__form">
          <label for="card-image-input" class="modal__label">Image link
            <input
             id="card-image-input"
             type="url"
             class="modal__input"
             placeholder="Place a link to the picture" />
          </label>
          <label for="caption-input" class="modal__label">Caption
          <input
            id="caption-input"
            type="text"
            class="modal__input"
            placeholder="Type your caption" />
          </label>
          <button type="submit" class="modal__submit-btn">Save</button>
        </form>
      </div>
    </div>
    <!-- preview post modal -->
    <div class="modal modal_type_preview" id="preview-modal">
      <div class="modal__image-container">
        <button
          aria-label="close modal"
          type="button"
          class="modal__close modal__close-btn_type_preview">
          <img src="./images/X-icon-white.svg" alt="close x icon">
        </button>
        <img src="#" alt="" class="modal__img">
        <p class="modal__caption"></p>
      </div>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
